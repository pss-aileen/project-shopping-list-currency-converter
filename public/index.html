    <header class="header">
      <h1 class="site-title">Shppping List Currency Converter</h1>
      <p class="site-lead">This app helps to manage your travel budget.</p>
    </header>

    <main class="main">
      <section class="set-currency-section">
        <div class="set-value">
          <span class="set-value__decoration" id="from-currency-price">FROM</span>
          <select name="" id="from-currency" class="set-value__pulldown">
            <option value="">MYR</option>
            <option value="">MYR</option>
            <option value="">MYR</option>
            <option value="">MYR</option>
          </select>
        </div>
        <div id="swap-currency" class="btn-swap">
          ↑↓
        </div>
        <div class="set-value">
          <span class="set-value__decoration" id="to-currency-price">TO</span>
          <select name="" id="from-currency" class="set-value__pulldown">
            <option value="">JPY</option>
            <option value="">MYR</option>
            <option value="">MYR</option>
            <option value="">MYR</option>
          </select>
        </div>
      </section>

      <button id="save-currency" class="btn">SAVE CURRENCY</button>

      <hr class="horizontal-rule">
      
      <section class="shopping-list-section">
        <h2>Shopping List</h2>

        <div class="shopping-lists">
          <div class="shopping-list">
            <div class="shopping-list__product-name">
              <textarea class="shopping-list__product-name-textarea">carrot</textarea>
            </div>
            <div class="hopping-list__product-price">
              <table>
                <tr>
                  <td><input type="text" value="100"></td>
                  <td>JPY</td>
                </tr>
                <tr>
                  <td>3000</td>
                  <td>MYR</td>
                </tr>
              </table>
            </div>
            <div class="hopping-list__delete">
              ×
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">

    </footer>
