<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shppping List Currency Converter - this app support your travel with money?</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.9.2/css/flag-icons.min.css"
/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="all-wrapper">
    <header class="header">
      <h1 class="site-title">Shppping List Currency Converter</h1>
      <p class="site-lead">This app helps to manage your travel budget.</p>
    </header>

    <section class="country-lists-modal">
      <div class="country-lists-modal__inner">
        <div class="country-search">
          <input type="text" class="country-search__input">
          <i class="bi bi-search country-search__icon"></i>
        </div>
        
        <ul class="country-lists">
          <li class="country-lists__item">
            <label class="country">
              <input type="radio" class="country__input-radio">
              <div class="country__flag-wrapper">
                <span class="fi fi-jp fis country__flag"></span>
              </div>
              <div class="country__text-wrapper">
                <span class="country__code">JPY</span>
                <span class="country__description">Japanese Yen</span>
              </div>
            </label>
          </li>
          <li class="country-lists__item">
            <label class="country">
              <input type="radio" class="country__input-radio">
              <div class="country__flag-wrapper">
                <span class="fi fi-my fis country__flag"></span>
              </div>
              <div class="country__text-wrapper">
                <span class="country__code">MYR</span>
                <span class="country__description">Malaysia Ringgit</span>
              </div>
            </label>
          </li>
          <li class="country-lists__item">
            <label class="country">
              <input type="radio" class="country__input-radio">
              <div class="country__flag-wrapper">
                <span class="fi fi-mr fis country__flag"></span>
              </div>
              <div class="country__text-wrapper">
                <span class="country__code">MRY</span>
                <span class="country__description">Myannmer Ringgit</span>
              </div>
            </label>
          </li>
        </ul>


      </div><!--country-lists__inner-->
    </section>

    <main class="main">
      <section class="set-currency-section">
        <div class="set-value">
          <div class="set-value__country-flag-wrapper">
            <span class="fi fi-jp fis set-value__country-flag"></span>
          </div>
          <div class="set-value__currency">
            JPY
          </div>
          <div class="set-value__btn-down">
            <i class="bi bi-chevron-down"></i>
          </div>
        </div>
        <div class="set-value__swaiper">
          <i class="bi bi-arrow-left-right"></i>
        </div>
        <div class="set-value">
          <div class="set-value__country-flag-wrapper">
            <span class="fi fi-my fis set-value__country-flag"></span>
          </div>
          <div class="set-value__currency">
            MYR
          </div>
          <div class="set-value__btn-down">
            <i class="bi bi-chevron-down"></i>
          </div>
        </div>
      </section>

      <section class="show-currency-section">
        1 JPY = 30 MYR
      </section>

      <button id="btn-save-currency" class="btn btn--normal">SAVE CURRENCY</button>

      <hr class="horizontal-rule">
      
      <section class="shopping-list-section">
        <h2 class="content-heading">Shopping List</h2>

        <div class="shopping-lists">
          <div class="shopping-list shopping-list--sample">
            <div class="shopping-list__product-name shopping-list__product-name--sample">
              <textarea class="shopping-list__product-name-input" rows="1">sample carrot</textarea>
              <div class="edit-guide edit-guide--product-name">
                <div class="edit-guide__inner">
                  <div class="edit-guide__arrow"></div>
                  <div class="edit-guide__text">
                    click & edit
                  </div>
                </div>
              </div><!--/edit-guide-->
            </div>
            <div class="shopping-list__product-price shopping-list__product-price--sample">
              <div class="edit-guide edit-guide--product-price">
                <div class="edit-guide__inner">
                  <div class="edit-guide__arrow"></div>
                  <div class="edit-guide__text">
                    click & edit
                  </div>
                </div>
              </div><!--/edit-guide-->
              <table class="shopping-list__product-price-table">
                <tr>
                  <td><input type="text" value="100" class="shopping-list__product-price-input"></td>
                  <td>JPY</td>
                </tr>
                <tr>
                  <td>3.5</td>
                  <td>MYR</td>
                </tr>
              </table>
            </div>
            <div class="shopping-list__delete">
              <i class="bi bi-x-lg"></i>
            </div>
          </div>
        </div><!--/shopping lists-->

        <div class="total">
          <div class="total__title">
            TOTAL
          </div>
          <div class="total__result">
            <table class="result-table">
              <tbody>
                <tr class="result-table__tr">
                  <td class="result-table__td">100</td>
                  <td class="result-table__td">JPY</td>
                </tr>
                <tr>
                  <td class="result-table__td result-table__td--large">3.5</td>
                  <td class="result-table__td result-table__td--large">MYR</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section><!--/shopping-list-section-->

      <section class="product-input">
        <input type="text" placeholder="product name" class="input-product-name">
        <input type="number" placeholder="product price" class="input-product-price">
        <button class="btn btn-input-product"><i class="bi bi-plus-lg"></i></button>
      </section>

      <button id="btn-calculate" class="btn btn--normal">CALCULATE</button>

      <div class="btn-delete-lists-wrapper">
        <button id="btn-delete-lists" class="btn-delete-lists">DELETE LISTS</button>
      </div>
    </main>

    <footer class="footer">
      <small class="copyright">
        &copy; Shopping List Currency Converter
      </small>
    </footer>

  </div><!--/all-wrapper-->

  <script src="js/main.js" type="module"></script>
  <script src="js/modules/CallSymbolsApi.js" type="module"></script>
</body>
</html>
