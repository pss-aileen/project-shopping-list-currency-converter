<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Currency Converter</title>
</head>

<body>

  <h1>Shopping List Currency Converter</h1>

  <select id="input-local-currency">
  </select>

  <select id="input-foreign-currency">
  </select>

  <p>
    <input type="number" value="1" min="0" id="local-price">
    <span id="local-currency"></span>
    は
    <span id="foreign-price"></span>
    <span id="foreign-currency"></span>
  </p>

  <p>
  <h2>商品追加</h2>
  <input type="text" id="new-product">
  <input type="number" id="new-local-price" min="0">
  </p>

  <ul id="shopping-list">
    <li>
      <span>商品</span>
      <span>JPY</span>
      <span>MYR</span>
    </li>
  </ul>

  <script src="js/main.js"></script>
</body>

</html>
